import:
  - ~/.config/alacritty/themes/themes/catppuccin_latte.yaml

#shell:
# program: /opt/homebrew/bin/fish

font:
  normal:
    family: 'CaskaydiaCove NF'
    style: Regular
  bold:
    family: 'CaskaydiaCove NF'
    style: Bold
  italic:
    family: 'CaskaydiaCove NF'
    style: Italic
  bold_italic:
    family: 'CaskaydiaCove NF'
    style: Bold Italic
  size: 16.0
  offset:
    x: 0
    y: 9
  glyph_offset:
    x: 0
    y: 3

window:
  padding:
    x: 20
    y: 22
  decorations: transparent
  dimensions:
    columns: 106
    lines: 25
  opacity: 1

env:
  TERM: xterm-256color

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 100000
  # 滚动行数
  multiplier: 3

cursor:
  style:
    shape: Underline
    blinking: on

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: U, mods: Command, action: ScrollPageUp }
  - { key: D, mods: Command, action: ScrollPageDown }
  - { key: R, mods: Command, mode: ~Vi|~Search, chars: "\x0c" }
  - { key: R, mods: Command, mode: ~Vi|~Search, action: ClearHistory }
  - { key: W, mods: Command, action: Hide }
  - { key: W, mods: Command|Shift, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: T, mods: Command, action: CreateNewWindow }
  - { key: Left, mods: Alt, chars: "\x1bb" } # Skip word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # Skip word right
  - { key: Left, mods: Command, chars: "\x01" } # Home
  - { key: Right, mods: Command, chars: "\x05" } # End
  - { key: Back, mods: Command, chars: "\x15" } # Delete line
  - { key: Back, mods: Alt, chars: "\x1b\x7f" } # Delete word
